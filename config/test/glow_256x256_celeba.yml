name: glow_256x256_celeba_additive

gpus: [0]
seed: 310

n_epochs: 10000
val_check_interval: 1.0 #0.5
log_every_n_steps: 100 #1000 for 1 GPU

experiment_root_path: /data/dajinhan/experiment

DATA:
  train:
    type: BaseDataset
    root_path: /data/dajinhan/datasets/CelebAHQ/resized256x256
    meta_path: /data/dajinhan/datasets/CelebAHQ/CelebAHQ_train_meta.csv
    abbreviation: false
    in_size: 256

    use_hflip: true
    use_rot: false
    use_shuffle: true
    
    batch_size_per_gpu: 8
    num_workers: 2
    pin_memory: true
  
  valid:
    type: BaseDataset
    root_path: /data/dajinhan/datasets/CelebAHQ/resized256x256
    meta_path: /data/dajinhan/datasets/CelebAHQ/CelebAHQ_valid_meta.csv
    abbreviation: false
    in_size: 256
    
    use_hflip: false
    use_rot: false
    use_shuffle: false
    
    batch_size_per_gpu: 8
    num_workers: 2
    pin_memory: true
  
  test:
    type: BaseDataset
    root_path: /data/dajinhan/datasets/CelebAHQ/resized256x256
    meta_path: /data/dajinhan/datasets/CelebAHQ/CelebAHQ_valid_meta.csv
    abbreviation: false
    in_size: 256

    use_hflip: false
    use_rot: false
    use_shuffle: false
    
    batch_size_per_gpu: 4
    num_workers: 1
    pin_memory: true
    
    
MODEL:
  type: "LitGlowV0"
  in_size: 256
  gt_size: 256
  n_bits: 5
  pretrained: 
    ckpt_path: /home/dajinhan/nas_dajinhan/experiments/glow/result/litglow_256x256_celeba.ckpt
  
  flow_net:
    type: Glow256x256V0
    args:
      pretrained:
        # ckpt_path:
  
  loss:
    nll:
      type: NLLLoss
      args:
        weight: 1.0
        n_bits: 5
        
  optim:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingLR
    T_max: 30
    eta_min: !!float 1e-7
  
